<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="images">
        <img class="equilibrium-image" src="images/image-equilibrium.jpg" />
        <div class="eye-overlay">
          <img class="eye-image" src="images/icon-view.svg" />
        </div>
      </div>
      <h1 class="heading">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <span class="eth">
          <img class="eth-image" src="images/icon-ethereum.svg" />0.041 ETH
        </span>
        <span class="clock">
          <img class="clock-image" src="images/icon-clock.svg" />3 days left
        </span>
      </div>
      <hr />
      <div class="avatar">
        <img class="avatar-image" src="images/image-avatar.png" /><span
          class="avatar-text"
          >Creation of <span class="name">Jules Wyvern</span></span
        >
      </div>
    </div>
    <br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/manjiriphatak">Manjiri Phatak</a>.
    </div>
  </body>
</html>
